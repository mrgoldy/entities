services:
    _defaults:
        autowire: true

    group.controller:
        class: phpbb\group\controller\group

    group.decorator:
        class: phpbb\efw\decorator\group
        tags: [{ name: efw.decorator }]

    group.repository:
        class: phpbb\efw\repository\group
        parent: efw.repository
        autowire: true
        calls: [['set_user', ['@user']]]
        tags: [{ name: efw.repository }]

parameters:
    entity.group:
        alias: g
        table: groups
        entity: \phpbb\efw\entity\group
        columns:
            group_id: 0
            group_type: !php/const GROUP_CLOSED #\phpbb\group\group_interface::CLOSED
            group_founder_manage: false
            group_skip_auth: false
            group_name: ''
            group_desc: ''
            group_desc_bitfield: ''
            group_desc_options: 7
            group_desc_uid: ''
            group_display: false
            group_avatar: ''
            group_avatar_type: ''
            group_avatar_width: 0
            group_avatar_height: 0
            group_rank: 0
            group_colour: ''
            group_sig_chars: 0
            group_receive_pm: false
            group_message_limit: 0
            group_legend: 0
            group_max_recipients: 0
